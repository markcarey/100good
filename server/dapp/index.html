<!DOCTYPE html>
<html>
<head>
    <title>NFT Display Page</title>
    <style>
      .container {
          text-align: center;
      }

      .image {
          max-width: 100%;
          height: auto;
      }

      .button-container {
          margin-top: 20px;
      }

      .button {
          background-color: #2E86AB;
          color: #FFF;
          border: none;
          padding: 15px 30px;
          margin: 10px;
          cursor: pointer;
          border-radius: 5px;
      }

      .button:hover {
          background-color: #1E6278;
      }
  </style>
</head>
<body>
  <div id="cats">

    <div class="container cat" id="cat-1">
      <h1 class="title">Cat in Hat #1</h1>
      <img class="image" src="https://api.catsinhats.art/images/1.png" alt="NFT Image" />
      <p>The current owner is <code class="owner">0x70e9D049403D43e1D6c2b34fF7dC94371F20eC91</code></p>
      <button class="button connect">Connect</button>
      <button class="button stream" data-id="1">Stream</button>
      <hr />
    </div>

    <div class="container cat" id="cat-0">
      <h1 class="title">Cat in Hat #0</h1>
      <img class="image" src="https://api.catsinhats.art/images/0.png" alt="NFT Image" />
      <p>The current owner is <code class="owner">0x70e9D049403D43e1D6c2b34fF7dC94371F20eC91</code></p>
      <button class="button connect">Connect</button>
      <button class="button stream" data-id="0">Stream</button>
      <hr />
    </div>

  </div>

    <script>
        // You can add functionality to the buttons here
        document.getElementById("ownerButton").addEventListener("click", function() {
            // Replace this with the action you want for the "Owner" button
            alert("Owner button clicked!");
        });

        document.getElementById("streamButton").addEventListener("click", function() {
            // Replace this with the action you want for the "Stream" button
            alert("Stream button clicked!");
        });
    </script>
</body>
</html>
